<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Living Hotel Kanzler Parking Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-main: #f8fafc;
            --sidebar-bg: #ffffff;
            --accent-blue: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --takasago-color: #f97316;
            --ev-color: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            touch-action: none;
        }

        .app {
            display: flex;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 380px;
            min-width: 380px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding: 28px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.4rem;
            font-weight: 800;
        }

        .close-sidebar {
            display: none;
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sync-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .pool {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .vehicle-card {
            background: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 16px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .vehicle-card:hover,
        .vehicle-card.selected {
            border-color: var(--accent-blue);
            background: rgba(37, 99, 235, 0.05);
        }

        .vehicle-card.selected {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-plate {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 4px;
        }

        .card-drivers {
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            line-height: 1.35;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .edit-btn {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-light);
            background: #fafafa;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 1px solid #fecaca;
            border-radius: 10px;
            font-weight: 700;
            color: #ef4444;
            cursor: pointer;
            transition: 0.2s;
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 28px 40px;
            background: #f1f5f9;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .pdf-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.8rem;
            color: #475569;
            cursor: pointer;
            transition: 0.2s;
        }

        .pdf-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        .legend {
            display: flex;
            gap: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #475569;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.takasago {
            background: var(--takasago-color);
        }

        .legend-dot.ev {
            background: var(--ev-color);
        }

        .legend-dot.blocked {
            background: #e2e8f0;
        }

        /* ===== CANVAS VIEWPORT ===== */
        .viewport {
            flex: 1;
            background: white;
            border-radius: 24px;
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* ===== CONTROLS ===== */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        .zoom-btn {
            width: 52px;
            height: 52px;
            background: #ffffff;
            border: 2px solid #cbd5e1;
            border-radius: 14px;
            font-size: 1.6rem;
            font-weight: 500;
            color: #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.2s;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                min-width: 100%;
                z-index: 10001;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .close-sidebar {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .main {
                padding: 16px;
                height: 100dvh;
            }

            .header h1 {
                font-size: 1rem;
            }

            .legend {
                display: none;
            }

            .fab-pool {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .zoom-controls {
                bottom: 90px;
                right: 16px;
            }
        }

        .fab-pool {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            z-index: 9999;
        }

        .selection-banner {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--accent-blue);
            color: white;
            padding: 16px 20px;
            z-index: 10000;
            text-align: center;
            font-weight: 700;
        }

        .selection-banner.active {
            display: block;
        }

        .cancel-selection {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin-left: 12px;
        }

        #boot {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="boot">
        <div class="loader"></div>
    </div>

    <div id="selectionBanner" class="selection-banner">
        <span id="selectionText">Select a parking spot</span>
        <button id="cancelSelection" class="cancel-selection">Cancel</button>
    </div>

    <div class="app">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div>
                    <h2>Vehicles</h2>
                    <div class="sync-badge"><span class="sync-dot"></span><span>Sync Active</span></div>
                </div>
                <button id="closeSidebar" class="close-sidebar">‚úï</button>
            </div>
            <div id="pool" class="pool"></div>
            <div class="sidebar-footer">
                <button id="resetBtn" class="reset-btn">Reset All Data</button>
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <div class="header-left">
                    <h1>Kanzler Parking (SQL)</h1>
                    <button id="pdfBtn" class="pdf-btn"><span>üñ®Ô∏è</span> PDF Report</button>
                </div>
                <div class="legend">
                    <div class="legend-item"><span class="legend-dot takasago"></span> TAKASAGO</div>
                    <div class="legend-item"><span class="legend-dot ev"></span> EV</div>
                    <div class="legend-item"><span class="legend-dot blocked"></span> BLOCKED</div>
                </div>
            </header>
            <div class="viewport">
                <canvas id="canvas"></canvas>
                <div class="zoom-controls">
                    <button id="zoomIn" class="zoom-btn">+</button>
                    <button id="zoomOut" class="zoom-btn">‚àí</button>
                    <button id="viewReset" class="zoom-btn home">üè†</button>
                </div>
                <button id="fabPool" class="fab-pool">üöó</button>
            </div>
        </main>
    </div>

    <script>
        (function () {
            const SUPABASE_URL = "https://ifzhdqhxelqbwfajjfke.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlmemhkcWh4ZWxxYndmYWpqZmtlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2NzI1MTUsImV4cCI6MjA4NTI0ODUxNX0.0AzMdL-s901vdZUkq1vkg3fbvPpMZwIUW9ZAtCQX9Ds";
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const poolEl = document.getElementById('pool');
            const sidebar = document.getElementById('sidebar');
            const fabPool = document.getElementById('fabPool');
            const selectionBanner = document.getElementById('selectionBanner');
            const selectionText = document.getElementById('selectionText');

            const DRIVERS = {
                "M-AF 1576": { plate: "M-AF 1576", d1: "Takehiro Nagaoka", d2: "Kei Suzuki" },
                "M-AF 1574": { plate: "M-AF 1574", d1: "Takaaki Kawabe", d2: "Mayuko Takenaka" },
                "M-AF 1479": { plate: "M-AF 1479", d1: "Dogen Megumi" },
                "M-AF 1548": { plate: "M-AF 1548", d1: "Daisuke Sugimoto" },
                "M-AF 1318": { plate: "M-AF 1318", d1: "Vitalina Ferrara" },
                "M-AF 1197": { plate: "M-AF 1197", d1: "Ander Hernandez" },
                "M-AF 1154": { plate: "M-AF 1154", d1: "Takashi Nakanishi" },
                "M-AF 1326": { plate: "M-AF 1326", d1: "Hiro Tomoto", d2: "Tatsuya Makoshi" },
                "M-AF 1352": { plate: "M-AF 1352", d1: "Naga Garlapati" },
                "M-AF 1343": { plate: "M-AF 1343", d1: "Marta Pimenta" },
                "M-AF 1159": { plate: "M-AF 1159", d1: "Rodrigo Mariano" },
                "M-AF 1455": { plate: "M-AF 1455", d1: "Joao Miguel Santos" },
                "M-AF 1604": { plate: "M-AF 1604", d1: "Luis F. Silva" },
                "M-AF 1451": { plate: "M-AF 1451", d1: "Jorge Machado" },
                "M-AF 1450": { plate: "M-AF 1450", d1: "Bruno Brito" }
            };

            let layout = {};
            let localDrivers = JSON.parse(JSON.stringify(DRIVERS));
            let view = { x: 180, y: 20, scale: 0.8 };
            let drag = null;
            let hover = null;
            let mouse = { x: 0, y: 0 };
            let pan = null;
            let selectedVehicle = null;
            let isMobile = window.innerWidth <= 768;

            const SPOTS = {};
            const CELL_W = 120, CELL_H = 50;

            function buildSpots() {
                const reg = (id, x, y, w, h, type = 'regular', label = null) => {
                    let t = type;
                    const num = parseInt(id);
                    if (num >= 58 && num <= 71) t = 'takasago';
                    else if (String(id).includes("EV")) t = 'ev';
                    else if (!String(id).match(/^\d+/)) t = 'blocked';
                    SPOTS[id] = { id, x, y, w, h, type: t, label: label || id };
                };
                const sX = 80, sY = 80;
                [28, 27, 26, 25].forEach((n, i) => reg(String(n), sX, sY + i * CELL_H, CELL_W, CELL_H));
                reg("HP1", sX, sY + 4 * CELL_H, CELL_W, CELL_H, 'blocked', "HOTEL PATH");
                [24, 22, 20, 18, 16, 14].forEach((n, i) => reg(String(n), sX, sY + (5 + i) * CELL_H, CELL_W, CELL_H));
                ["12/13", "10/11", "8/9", "6/7", "5/4"].forEach((n, i) => reg(n, sX, sY + (11 + i) * CELL_H, CELL_W, CELL_H));

                const ex = sX + CELL_W + 40;
                [42, 41, 40, 39].forEach((n, i) => reg(String(n), ex, sY + i * CELL_H, CELL_W, CELL_H));
                reg("B1", ex, sY + 4 * CELL_H, CELL_W, CELL_H, 'blocked', " ");
                [38, 37, 36].forEach((n, i) => reg(String(n), ex, sY + (5 + i) * CELL_H, CELL_W, CELL_H));
                ["35 EV", "34 EV", "33 EV", "32 EV", "31 EV", "30 EV"].forEach((n, i) => reg(n, ex, sY + (8 + i) * CELL_H, CELL_W, CELL_H));

                const hx = ex + CELL_W + 350, ix = hx + CELL_W;
                [54, 55, 56, 57].forEach((n, i) => reg(String(n), ix, sY + i * CELL_H, CELL_W, CELL_H));
                const gridY = sY + 4 * CELL_H;
                [[58, 59], [60, 61], [62, 63], [64, 65], [66, 67], [68, 69], [70, 71], [72, 73], [74, 75], [76, 77], [78, 79], [80, "81 Res."], ["82 Bld.", "83 Res."]]
                    .forEach((row, r) => {
                        if (row[0]) reg(String(row[0]), hx, gridY + r * CELL_H, CELL_W, CELL_H);
                        if (row[1]) reg(String(row[1]), ix, gridY + r * CELL_H, CELL_W, CELL_H);
                    });
                reg("HP2", sX, sY + 18 * CELL_H, CELL_W, CELL_H, 'blocked', "HOTEL PATH");
                [85, 86, 87, 88].forEach((n, i) => reg(String(n), ex + i * CELL_W, sY + 18 * CELL_H, CELL_W, CELL_H));
            }

            async function initSupabase() {
                const { data: spots, error: sErr } = await supabase.from('parking_spots').select('*');
                if (sErr) {
                    console.error("Database table error. Please run the SQL script in your Supabase Dashboard.", sErr);
                    document.body.innerHTML = '<h1>Error: Database not ready</h1><p>Please go to Supabase Dashboard -> SQL Editor and run the provided script.</p>';
                    return;
                }

                spots.forEach(s => { if (s.plate) layout[s.id] = s.plate; });

                const { data: drivers, error: dErr } = await supabase.from('driver_profiles').select('*');
                if (!dErr) {
                    drivers.forEach(d => {
                        localDrivers[d.plate] = { plate: d.plate, d1: d.d1, d2: d.d2 || undefined };
                    });
                }

                supabase.channel('parking_changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'parking_spots' }, payload => {
                        if (payload.eventType === 'DELETE') delete layout[payload.old.id];
                        else if (payload.new.plate) layout[payload.new.id] = payload.new.plate;
                        else delete layout[payload.new.id];
                        updatePool(); render();
                    })
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'driver_profiles' }, payload => {
                        localDrivers[payload.new.plate] = { plate: payload.new.plate, d1: payload.new.d1, d2: payload.new.d2 || undefined };
                        updatePool(); render();
                    })
                    .subscribe();

                document.getElementById('boot').style.display = 'none';
                updatePool(); render();
            }

            async function moveVehicle(plate, targetSpot) {
                const oldSpot = Object.keys(layout).find(k => layout[k] === plate);
                if (oldSpot) {
                    await supabase.from('parking_spots').update({ plate: null }).eq('id', oldSpot);
                }
                if (targetSpot) {
                    await supabase.from('parking_spots').upsert({ id: targetSpot, plate: plate });
                }
            }

            function updatePool() {
                poolEl.innerHTML = '';
                const parked = Object.values(layout);
                Object.values(localDrivers).forEach(d => {
                    if (parked.includes(d.plate)) return;
                    const card = document.createElement('div');
                    card.className = 'vehicle-card' + (selectedVehicle?.plate === d.plate ? ' selected' : '');
                    card.innerHTML = `<div class="card-content"><div class="card-plate">${d.plate}</div><div class="card-drivers">${d.d1}${d.d2 ? ' / ' + d.d2 : ''}</div></div><button class="edit-btn">‚úèÔ∏è</button>`;
                    card.onclick = (e) => e.target.classList.contains('edit-btn') ? null : selectVehicle(d);
                    card.querySelector('.edit-btn').onclick = async () => {
                        const n1 = prompt("Driver 1:", d.d1); if (!n1) return;
                        const n2 = prompt("Driver 2:", d.d2 || "");
                        await supabase.from('driver_profiles').upsert({ plate: d.plate, d1: n1, d2: n2 || null });
                    };
                    poolEl.appendChild(card);
                });
            }

            function selectVehicle(d) {
                selectedVehicle = d;
                selectionBanner.classList.add('active');
                selectionText.textContent = `Placing: ${d.plate} - Tap a spot`;
                sidebar.classList.remove('open');
                updatePool(); render();
            }

            function render() {
                const vp = canvas.parentElement;
                canvas.width = vp.clientWidth * 2; canvas.height = vp.clientHeight * 2;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save(); ctx.scale(2, 2); ctx.translate(view.x, view.y); ctx.scale(view.scale, view.scale);
                ctx.fillStyle = "#64748b"; ctx.font = "800 22px Inter"; ctx.textAlign = "right"; ctx.fillText("‚á† ENTRANCE", 60, 80 + 4.5 * CELL_H);
                Object.values(SPOTS).forEach(s => {
                    ctx.fillStyle = s.type === 'takasago' ? "rgba(249,115,22,0.08)" : (s.type === 'ev' ? "rgba(16,185,129,0.06)" : (s.type === 'blocked' ? "#f8fafc" : "#fff"));
                    if (hover === s.id) ctx.fillStyle = "rgba(37,99,235,0.1)";
                    ctx.fillRect(s.x, s.y, s.w, s.h);
                    ctx.strokeStyle = s.type === 'takasago' ? "#f97316" : (s.type === 'ev' ? "#10b981" : "#e2e8f0");
                    ctx.strokeRect(s.x, s.y, s.w, s.h);
                    if (s.type !== 'blocked') {
                        ctx.fillStyle = "#475569"; ctx.font = "700 14px Inter"; ctx.textAlign = "center"; ctx.fillText(s.label, s.x + s.w / 2, s.y + s.h / 2 + 5);
                    } else if (s.label.trim()) {
                        ctx.fillStyle = "#94a3b8"; ctx.font = "700 11px Inter"; ctx.textAlign = "center"; ctx.fillText(s.label, s.x + s.w / 2, s.y + s.h / 2 + 4);
                    }
                    if (layout[s.id]) drawCar(s.x + 8, s.y + 8, s.w - 16, s.h - 16, localDrivers[layout[s.id]] || { plate: layout[s.id] });
                });
                ctx.restore();
            }

            function drawCar(x, y, w, h, d) {
                ctx.save(); ctx.fillStyle = "#0f172a"; ctx.beginPath(); ctx.roundRect(x, y, w, h, 8); ctx.fill();
                ctx.fillStyle = "#fff"; ctx.font = "700 12px Inter"; ctx.textAlign = "center"; ctx.fillText(d.plate.split(' ')[1] || d.plate, x + w / 2, y + h / 2);
                ctx.fillStyle = "rgba(255,255,255,0.6)"; ctx.font = "500 9px Inter"; ctx.fillText((d.d1 || '').split(' ')[0], x + w / 2, y + h / 2 + 12); ctx.restore();
            }

            canvas.onclick = (e) => {
                const r = canvas.getBoundingClientRect();
                const wx = (e.clientX - r.left - view.x) / view.scale;
                const wy = (e.clientY - r.top - view.y) / view.scale;
                const s = Object.values(SPOTS).find(s => wx >= s.x && wx <= s.x + s.w && wy >= s.y && wy <= s.y + s.h);
                if (selectedVehicle) {
                    if (s && s.type !== 'blocked') { moveVehicle(selectedVehicle.plate, s.id); selectedVehicle = null; selectionBanner.classList.remove('active'); }
                } else if (s && layout[s.id]) { selectVehicle(localDrivers[layout[s.id]]); }
            };

            document.getElementById('zoomIn').onclick = () => { view.scale *= 1.2; render(); };
            document.getElementById('zoomOut').onclick = () => { view.scale /= 1.2; render(); };
            document.getElementById('viewReset').onclick = () => { view = isMobile ? { x: 50, y: 20, scale: 0.5 } : { x: 180, y: 20, scale: 0.8 }; render(); };
            fabPool.onclick = () => sidebar.classList.add('open');
            document.getElementById('closeSidebar').onclick = () => sidebar.classList.remove('open');
            document.getElementById('cancelSelection').onclick = () => { selectedVehicle = null; selectionBanner.classList.remove('active'); updatePool(); render(); };

            document.getElementById('pdfBtn').onclick = () => {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('l', 'mm', 'a4');
                pdf.text('Parking Map Report', 14, 15);
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 14, 20, 260, 150);
                pdf.save('Parking_Map.pdf');
            };

            buildSpots(); initSupabase();
            window.onresize = () => { isMobile = window.innerWidth <= 768; render(); };
            setInterval(render, 100);
        })();
    </script>
</body>

</html>

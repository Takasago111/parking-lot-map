<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Hotel Kanzler Parking Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root {
            --bg-main: #f8fafc;
            --sidebar-bg: #ffffff;
            --accent-blue: #2563eb;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-light: #e2e8f0;
            --takasago-color: #f97316;
            --ev-color: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 380px;
            min-width: 380px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .sidebar-header {
            padding: 28px 24px;
            border-bottom: 1px solid var(--border-light);
        }

        .sidebar-header h2 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .sync-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Vehicle Pool - FIXED LAYOUT */
        .pool {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .vehicle-card {
            background: #ffffff;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 16px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: grab;
            transition: all 0.2s;
        }

        .vehicle-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
        }

        .vehicle-card:active {
            cursor: grabbing;
        }

        .card-content {
            flex: 1;
            min-width: 0;
            /* Important for text truncation */
        }

        .card-plate {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 4px;
        }

        .card-drivers {
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            line-height: 1.35;
            /* Allow wrapping but prevent overflow */
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .edit-btn {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid var(--border-light);
            background: #fafafa;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            background: white;
            border: 1px solid #fecaca;
            border-radius: 10px;
            font-weight: 700;
            color: #ef4444;
            cursor: pointer;
            transition: 0.2s;
        }

        .reset-btn:hover {
            background: #fee2e2;
        }

        /* ===== MAIN CONTENT ===== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 28px 40px;
            background: #f1f5f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .legend {
            display: flex;
            gap: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #475569;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.takasago {
            background: var(--takasago-color);
        }

        .legend-dot.ev {
            background: var(--ev-color);
        }

        .legend-dot.blocked {
            background: #e2e8f0;
        }

        /* ===== CANVAS VIEWPORT ===== */
        .viewport {
            flex: 1;
            background: white;
            border-radius: 24px;
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ===== ZOOM CONTROLS - MUST BE VISIBLE ===== */
        .zoom-controls {
            position: absolute;
            bottom: 32px;
            right: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .zoom-btn {
            width: 56px;
            height: 56px;
            background: #ffffff;
            border: 2px solid #cbd5e1;
            border-radius: 16px;
            font-size: 1.8rem;
            font-weight: 500;
            color: #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: all 0.2s;
        }

        .zoom-btn:hover {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(37, 99, 235, 0.3);
        }

        .zoom-btn.home {
            font-size: 1.3rem;
        }

        /* ===== BOOT SCREEN ===== */
        #boot {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f1f5f9;
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="boot">
        <div class="loader"></div>
    </div>

    <div class="app">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Vehicles</h2>
                <div class="sync-badge">
                    <span class="sync-dot"></span>
                    <span>Online</span>
                </div>
            </div>
            <div id="pool" class="pool"></div>
            <div class="sidebar-footer">
                <button id="resetBtn" class="reset-btn">Reset All Data</button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main">
            <header class="header">
                <h1>Living Hotel Kanzler Parking</h1>
                <div class="legend">
                    <div class="legend-item"><span class="legend-dot takasago"></span> TAKASAGO (58-71)</div>
                    <div class="legend-item"><span class="legend-dot ev"></span> EV CHARGE</div>
                    <div class="legend-item"><span class="legend-dot blocked"></span> BLOCKED</div>
                </div>
            </header>

            <div class="viewport">
                <canvas id="canvas"></canvas>

                <!-- ZOOM CONTROLS - ALWAYS VISIBLE -->
                <div class="zoom-controls">
                    <button id="zoomIn" class="zoom-btn">+</button>
                    <button id="zoomOut" class="zoom-btn">‚àí</button>
                    <button id="viewReset" class="zoom-btn home">üè†</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        (function () {
            // === CORE ELEMENTS ===
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const poolEl = document.getElementById('pool');

            // === GUN.JS SYNC ===
            const gun = Gun(['https://gun-manhattan.herokuapp.com/gun', 'https://peer.wall.org/gun']);
            const db = gun.get('kanzler_parking_final_production_v7');
            const spotsDB = db.get('spots');
            const driversDB = db.get('drivers');

            // === DRIVER DATA ===
            const DRIVERS = {
                "M-AF 1576": { plate: "M-AF 1576", d1: "Takehiro Nagaoka", d2: "Kei Suzuki" },
                "M-AF 1574": { plate: "M-AF 1574", d1: "Takaaki Kawabe", d2: "Mayuko Takenaka" },
                "M-AF 1479": { plate: "M-AF 1479", d1: "Dogen Megumi" },
                "M-AF 1548": { plate: "M-AF 1548", d1: "Daisuke Sugimoto" },
                "M-AF 1318": { plate: "M-AF 1318", d1: "Vitalina Ferrara" },
                "M-AF 1197": { plate: "M-AF 1197", d1: "Ander Hernandez" },
                "M-AF 1154": { plate: "M-AF 1154", d1: "Takashi Nakanishi" },
                "M-AF 1326": { plate: "M-AF 1326", d1: "Hiro Tomoto", d2: "Tatsuya Makoshi" },
                "M-AF 1352": { plate: "M-AF 1352", d1: "Naga Garlapati" },
                "M-AF 1343": { plate: "M-AF 1343", d1: "Marta Pimenta" },
                "M-AF 1159": { plate: "M-AF 1159", d1: "Rodrigo Mariano" },
                "M-AF 1455": { plate: "M-AF 1455", d1: "Joao Miguel Santos" },
                "M-AF 1604": { plate: "M-AF 1604", d1: "Luis F. Silva" },
                "M-AF 1451": { plate: "M-AF 1451", d1: "Jorge Machado" },
                "M-AF 1450": { plate: "M-AF 1450", d1: "Bruno Brito" }
            };

            // === STATE ===
            let layout = {};
            let drivers = JSON.parse(JSON.stringify(DRIVERS));
            let view = { x: 180, y: 20, scale: 0.8 };
            let drag = null;
            let hover = null;
            let mouse = { x: 0, y: 0 };
            let pan = null;

            // === SPOTS REGISTRY ===
            const SPOTS = {};
            const CELL_W = 120, CELL_H = 50;

            function buildSpots() {
                const reg = (id, x, y, w, h, type = 'regular', label = null) => {
                    let t = type;
                    const num = parseInt(id);
                    if (num >= 58 && num <= 71) t = 'takasago';
                    else if (String(id).includes("EV")) t = 'ev';
                    else if (!String(id).match(/^\d+/)) t = 'blocked';
                    SPOTS[id] = { id, x, y, w, h, type: t, label: label || id };
                };

                const sX = 80, sY = 80;

                // Column C (Left)
                [28, 27, 26, 25].forEach((n, i) => reg(String(n), sX, sY + i * CELL_H, CELL_W, CELL_H));
                reg("HOTEL_PATH_1", sX, sY + 4 * CELL_H, CELL_W, CELL_H, 'blocked', "HOTEL PATH");
                [24, 22, 20, 18, 16, 14].forEach((n, i) => reg(String(n), sX, sY + (5 + i) * CELL_H, CELL_W, CELL_H));
                ["12/13", "10/11", "8/9", "6/7", "5/4"].forEach((id, i) => reg(id, sX, sY + (11 + i) * CELL_H, CELL_W, CELL_H));

                // Column E (Middle)
                const ex = sX + CELL_W + 40;
                [42, 41, 40, 39].forEach((n, i) => reg(String(n), ex, sY + i * CELL_H, CELL_W, CELL_H));
                reg("BLOCK_1", ex, sY + 4 * CELL_H, CELL_W, CELL_H, 'blocked', " ");
                [38, 37, 36].forEach((n, i) => reg(String(n), ex, sY + (5 + i) * CELL_H, CELL_W, CELL_H));
                ["35 EV", "34 EV", "33 EV", "32 EV", "31 EV", "30 EV"].forEach((id, i) => reg(id, ex, sY + (8 + i) * CELL_H, CELL_W, CELL_H));

                // Column H/I (Takasago + Regular)
                const hx = ex + CELL_W + 350, ix = hx + CELL_W;
                ["E", "F", "G", "H"].forEach((c, i) => reg("T-" + c, ex + i * (hx - ex) / 3, sY - CELL_H, (hx - ex) / 3, CELL_H, 'blocked', " "));
                reg("I-T", ix, sY - CELL_H, CELL_W, CELL_H, 'blocked', " ");
                [54, 55, 56, 57].forEach((n, i) => reg(String(n), ix, sY + i * CELL_H, CELL_W, CELL_H));

                const rY = sY + 4 * CELL_H;
                const grid = [
                    [58, 59], [60, 61], [62, 63], [64, 65], [66, 67], [68, 69], [70, 71],
                    [72, 73], [74, 75], [76, 77], [78, 79], [80, "81 Res."], ["82 Bld.", "83 Res."]
                ];
                grid.forEach((row, r) => {
                    if (row[0]) reg(String(row[0]), hx, rY + r * CELL_H, CELL_W, CELL_H);
                    if (row[1]) reg(String(row[1]), ix, rY + r * CELL_H, CELL_W, CELL_H);
                });

                // Bottom row
                const bY = sY + 18 * CELL_H;
                reg("HOTEL_PATH_2", sX, bY, CELL_W, CELL_H, 'blocked', "HOTEL PATH");
                [85, 86, 87, 88].forEach((n, i) => reg(String(n), ex + i * CELL_W, bY, CELL_W, CELL_H));
            }

            // === SYNC ===
            function initSync() {
                updatePool();
                render();

                spotsDB.map().on((plate, id) => {
                    if (plate) layout[id] = plate;
                    else delete layout[id];
                    updatePool();
                    render();
                });

                driversDB.map().on((json, plate) => {
                    if (json) {
                        try { drivers[plate] = JSON.parse(json); } catch (e) { }
                    }
                    updatePool();
                    render();
                });

                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                }, 800);
            }

            function moveVehicle(plate, targetSpot) {
                // Remove from old spot
                Object.entries(layout).forEach(([sid, p]) => {
                    if (p === plate) spotsDB.get(sid).put(null);
                });
                // Add to new spot
                if (targetSpot) spotsDB.get(targetSpot).put(plate);
            }

            // === UI UPDATE ===
            function updatePool() {
                poolEl.innerHTML = '';
                const parked = Object.values(layout);

                Object.values(drivers).forEach(d => {
                    if (parked.includes(d.plate)) return;

                    const card = document.createElement('div');
                    card.className = 'vehicle-card';
                    card.draggable = true;

                    card.innerHTML = `
                        <div class="card-content">
                            <div class="card-plate">${d.plate}</div>
                            <div class="card-drivers">${d.d1}${d.d2 ? ' / ' + d.d2 : ''}</div>
                        </div>
                        <button class="edit-btn">‚úèÔ∏è</button>
                    `;

                    card.addEventListener('dragstart', (e) => {
                        drag = { origin: 'pool', data: d };
                        e.dataTransfer.setDragImage(new Image(), 0, 0);
                    });

                    const editBtn = card.querySelector('.edit-btn');
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const n1 = prompt("Driver 1:", d.d1);
                        if (n1 === null) return;
                        const n2 = prompt("Driver 2:", d.d2 || "");
                        driversDB.get(d.plate).put(JSON.stringify({
                            plate: d.plate,
                            d1: n1,
                            d2: n2 || undefined
                        }));
                    });

                    poolEl.appendChild(card);
                });
            }

            // === RENDER ===
            function render() {
                // Use viewport size directly - canvas is absolutely positioned so it won't affect parent
                const viewport = canvas.parentElement;
                const w = viewport.clientWidth;
                const h = viewport.clientHeight;

                // Only update canvas internal resolution (not style)
                canvas.width = w * 2;
                canvas.height = h * 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.scale(2, 2);
                ctx.translate(view.x, view.y);
                ctx.scale(view.scale, view.scale);

                // Entrance label
                ctx.fillStyle = "#64748b";
                ctx.font = "800 22px Inter, sans-serif";
                ctx.textAlign = "right";
                ctx.fillText("‚á† ENTRANCE / EXIT", 60, 80 + 4.5 * CELL_H);

                // Draw spots
                Object.values(SPOTS).forEach(s => {
                    const { x, y, w, h, id, type, label } = s;

                    // Background
                    if (type === 'takasago') ctx.fillStyle = "rgba(249,115,22,0.08)";
                    else if (type === 'ev') ctx.fillStyle = "rgba(16,185,129,0.06)";
                    else if (type === 'blocked') ctx.fillStyle = "#f8fafc";
                    else ctx.fillStyle = "#fff";

                    if (hover === id) ctx.fillStyle = "rgba(37,99,235,0.1)";
                    ctx.fillRect(x, y, w, h);

                    // Border
                    ctx.strokeStyle = type === 'takasago' ? "#f97316" : (type === 'ev' ? "#10b981" : "#e2e8f0");
                    ctx.lineWidth = type === 'takasago' ? 2.5 : 1.5;
                    ctx.strokeRect(x, y, w, h);

                    // Label
                    if (type === 'blocked') {
                        if (label.trim()) {
                            ctx.fillStyle = "#94a3b8";
                            ctx.font = "700 11px Inter, sans-serif";
                            ctx.textAlign = "center";
                            ctx.fillText(label, x + w / 2, y + h / 2 + 4);
                        }
                    } else {
                        ctx.fillStyle = "#475569";
                        ctx.font = "700 14px Inter, sans-serif";
                        ctx.textAlign = "center";
                        ctx.fillText(label, x + w / 2, y + h / 2 + 5);
                        if (type === 'takasago') {
                            ctx.fillStyle = "#ea580c";
                            ctx.font = "800 8px Inter, sans-serif";
                            ctx.fillText("TAKASAGO", x + w / 2, y + h / 2 + 17);
                        }
                    }

                    // Parked car
                    const plate = layout[id];
                    if (plate && (!drag || drag.data.plate !== plate)) {
                        drawCar(x + 8, y + 8, w - 16, h - 16, drivers[plate] || { plate }, false);
                    }
                });

                ctx.restore();

                // Ghost car during drag
                if (drag) {
                    ctx.save();
                    ctx.scale(2, 2);
                    drawCar(mouse.x - 55, mouse.y - 22, 110, 44, drag.data, true);
                    ctx.restore();
                }
            }

            function drawCar(x, y, w, h, d, ghost) {
                ctx.save();
                if (ghost) ctx.globalAlpha = 0.75;
                ctx.fillStyle = "#0f172a";
                ctx.beginPath();
                ctx.roundRect(x, y, w, h, 8);
                ctx.fill();
                ctx.fillStyle = "#fff";
                ctx.font = "700 12px Inter, sans-serif";
                ctx.textAlign = "center";
                ctx.fillText(d.plate.split(' ')[1] || d.plate, x + w / 2, y + h / 2);
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                ctx.font = "500 9px Inter, sans-serif";
                ctx.fillText((d.d1 || '').split(' ')[0], x + w / 2, y + h / 2 + 12);
                ctx.restore();
            }

            // === INTERACTION ===
            function getWorldPos(e) {
                const r = canvas.getBoundingClientRect();
                const mx = e.clientX - r.left;
                const my = e.clientY - r.top;
                const wx = (mx - view.x) / view.scale;
                const wy = (my - view.y) / view.scale;
                return { mx, my, wx, wy };
            }

            canvas.addEventListener('mousemove', e => {
                const p = getWorldPos(e);
                mouse = { x: p.mx, y: p.my };

                if (pan) {
                    view.x += e.clientX - pan.x;
                    view.y += e.clientY - pan.y;
                    pan = { x: e.clientX, y: e.clientY };
                } else {
                    const found = Object.values(SPOTS).find(s =>
                        p.wx >= s.x && p.wx <= s.x + s.w && p.wy >= s.y && p.wy <= s.y + s.h
                    );
                    hover = found ? found.id : null;
                }
                render();
            });

            canvas.addEventListener('mousedown', e => {
                const p = getWorldPos(e);
                const found = Object.values(SPOTS).find(s =>
                    p.wx >= s.x && p.wx <= s.x + s.w && p.wy >= s.y && p.wy <= s.y + s.h
                );

                if (found && layout[found.id]) {
                    drag = { origin: 'canvas', data: drivers[layout[found.id]] };
                } else {
                    pan = { x: e.clientX, y: e.clientY };
                    canvas.style.cursor = 'grabbing';
                }
            });

            window.addEventListener('mouseup', () => {
                if (drag) {
                    const plate = drag.data.plate;
                    if (hover && SPOTS[hover].type !== 'blocked') {
                        moveVehicle(plate, hover);
                    } else if (drag.origin === 'canvas') {
                        moveVehicle(plate, null);
                    }
                }
                drag = null;
                pan = null;
                canvas.style.cursor = 'default';
                render();
            });

            // === ZOOM CONTROLS ===
            document.getElementById('zoomIn').addEventListener('click', () => {
                view.scale *= 1.25;
                render();
            });

            document.getElementById('zoomOut').addEventListener('click', () => {
                view.scale /= 1.25;
                render();
            });

            document.getElementById('viewReset').addEventListener('click', () => {
                view = { x: 180, y: 20, scale: 0.8 };
                render();
            });

            // === RESET ===
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (confirm('Reset all parking data?')) {
                    spotsDB.map().once((v, k) => spotsDB.get(k).put(null));
                }
            });

            // === INIT ===
            buildSpots();
            initSync();
            window.addEventListener('resize', render);
            setInterval(render, 50);
        })();
    </script>
</body>

</html>
